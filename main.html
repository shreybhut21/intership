<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>internship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .glass-card {
            background: rgba(30, 30, 30, 0.55) !important;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: 0 0 0 0.2rem #0dcaf0;
            border-color: #0dcaf0;
        }

        .btn-success {
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .btn-success:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 16px rgba(40, 167, 69, 0.3);
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-body {
            animation: fadeInCard 0.7s cubic-bezier(.39, .575, .565, 1) both;
        }

        input[type="range"]::-webkit-slider-thumb {
            background: #0dcaf0;
        }

        input[type="range"]::-moz-range-thumb {
            background: #0dcaf0;
        }

        input[type="range"]::-ms-thumb {
            background: #0dcaf0;
        }

        input[type="range"] {
            accent-color: #0dcaf0;
        }
    </style>
</head>

<body style="
    background: linear-gradient(rgba(170, 196, 221, 0.85), rgba(43, 95, 148, 0.85)),
                url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
    background-size: cover;
" class="text-white">
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-4 rounded">
            <div class="container-fluid">
                <a href="/" class="btn btn-dark me-2">Home</a>
                <a href="/table" class="btn btn-info">Table View</a>
            </div>
        </nav>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card glass-card text-white shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Enter Your Details</h2>
                        <form method="post">
                            <div class="mb-3">
                                <input type="text" name="name" class="form-control text-center" placeholder="Name" required
                                    value="{{ form_data.name if form_data.name is defined else '' }}">
                                {% if errors.name %}
                                    <div class="alert alert-danger py-1 my-2">{{ errors.name }}</div>
                                {% endif %}
                            </div>
                            <div class="mb-3">
                                <input type="email" name="email" class="form-control text-center" placeholder="Email" required
                                    value="{{ form_data.email if form_data.email is defined else '' }}">
                            </div>
                            <div class="mb-3 row g-2 align-items-center">
                                <div class="col-4">
                                    <select name="country_code" class="form-select" required>
                                        <option value="+91" {% if form_data.country_code == '+91' %}selected{% endif %}>+91 (In)</option>
                                        <option value="+1" {% if form_data.country_code == '+1' %}selected{% endif %}>+1 (US)</option>
                                        <option value="+44" {% if form_data.country_code == '+44' %}selected{% endif %}>+44 (UK)</option>
                                        <option value="+81" {% if form_data.country_code == '+81' %}selected{% endif %}>+81 (JP)</option>
                                        <option value="+61" {% if form_data.country_code == '+61' %}selected{% endif %}>+61 (AusS)</option>
                                    </select>
                                </div>
                                <div class="col-8">
                                    <input type="tel" name="phone" class="form-control text-center" placeholder="Phone number" required
                                        value="{{ form_data.phone if form_data.phone is defined else '' }}">
                                </div>
                                {% if errors.phone %}
                                    <div class="alert alert-danger py-1 my-2">{{ errors.phone }}</div>
                                {% endif %}
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" class="form-control text-center" placeholder="Your Password" required>
                            </div>
                            <div class="mb-3 text-center">
                                <label class="form-label">Hobbies:</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="hobby" value="Cricket"
                                        {% if form_data.hobby is defined and 'Cricket' in form_data.hobby %}checked{% endif %}>
                                    <label class="form-check-label">Cricket</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="hobby" value="Gaming"
                                        {% if form_data.hobby is defined and 'Gaming' in form_data.hobby %}checked{% endif %}>
                                    <label class="form-check-label">Gaming</label>
                                </div>
                            </div>
                            <div class="mb-3 text-center">
                                <label class="form-label">Internship Duration:</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="duration" value="14 Days"
                                        {% if form_data.duration == '14 Days' %}checked{% endif %}>
                                    <label class="form-check-label">14 Days</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="duration" value="45 Days"
                                        {% if form_data.duration == '45 Days' %}checked{% endif %}>
                                    <label class="form-check-label">45 Days</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="date" name="DOB" class="form-control text-center" placeholder="Date of Birth" required
                                    value="{{ form_data.DOB if form_data.DOB is defined else '' }}">
                                {% if errors.DOB %}
                                    <div class="alert alert-danger py-1 my-2">{{ errors.DOB }}</div>
                                {% endif %}
                            </div>
                            <div class="row mb-3 g-2">
                                <div class="col-md-4">
                                    <input type="text" name="city" class="form-control text-center" placeholder="City" required
                                        value="{{ form_data.city if form_data.city is defined else '' }}">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" name="state" class="form-control text-center" placeholder="State" required
                                        value="{{ form_data.state if form_data.state is defined else '' }}">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" name="zip" class="form-control text-center" placeholder="Zip Code" required
                                        value="{{ form_data.zip if form_data.zip is defined else '' }}">
                                </div>
                            </div>
                            <div class="mb-3 text-center">
                                <label class="form-label">Rate the Form:</label>
                                <div>
                                    <input type="range" name="rating" min="1" max="10"
                                        value="{{ form_data.rating if form_data.rating is defined else '5' }}"
                                        class="form-range w-75" id="ratingSlider" style="display: inline-block;">
                                </div>
                                <p class="mb-0">Rating: <span id="ratingValue">{{ form_data.rating if form_data.rating is defined else '5' }}</span> / 10</p>
                            </div>
                            <div class="d-flex justify-content-center gap-2">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const ratingSlider = document.getElementById("ratingSlider");
        const ratingValue = document.getElementById("ratingValue");
        if (ratingSlider && ratingValue) {
            ratingSlider.addEventListener("input", function() {
                ratingValue.textContent = ratingSlider.value;
            });
        }
    </script>
</body>
</html>
