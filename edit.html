<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card bg-secondary text-white shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Edit User Data</h2>
                        <form method="post">
                            <div class="mb-3">
                                <input type="text" name="name" class="form-control text-center" placeholder="Name" value="{{ user['name'] }}" required>
                                {% if errors and errors.name %}
                                    <div class="alert alert-danger py-1 my-2">{{ errors.name }}</div>
                                {% endif %}
                            </div>
                            <div class="mb-3">
                                <input type="email" name="email" class="form-control text-center" placeholder="Email" value="{{ user['email'] }}" required>
                            </div>
                            <div class="mb-3">
                                <input type="tel" name="phone" class="form-control text-center" placeholder="Phone number" value="{{ user['phone'] }}" pattern="\d{10}" minlength="10" maxlength="10" required>
                                {% if errors and errors.phone %}
                                    <div class="alert alert-danger py-1 my-2">{{ errors.phone }}</div>
                                {% endif %}
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" class="form-control text-center" placeholder="Password" value="{{ user['password'] }}" required>
                            </div>
                            <div class="mb-3 text-center">
                                <label class="form-label">Hobbies:</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="hobby" value="Cricket" {% if 'Cricket' in user['hobby'] %}checked{% endif %}>
                                    <label class="form-check-label">Cricket</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="hobby" value="Gaming" {% if 'Gaming' in user['hobby'] %}checked{% endif %}>
                                    <label class="form-check-label">Gaming</label>
                                </div>
                            </div>
                            <div class="mb-3 text-center">
                                <label class="form-label">Internship Duration:</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="duration" value="14 Days" {% if user['duration'] == '14 Days' %}checked{% endif %}>
                                    <label class="form-check-label">14 Days</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="duration" value="45 Days" {% if user['duration'] == '45 Days' %}checked{% endif %}>
                                    <label class="form-check-label">45 Days</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date of Birth</label>
                                <input type="date" name="DOB" class="form-control text-center" value="{{ user['DOB'] }}" required>
                                {% if errors and errors.DOB %}
                                    <div class="alert alert-danger py-1 my-2">{{ errors.DOB }}</div>
                                {% endif %}
                            </div>
                            <div class="row mb-3 g-2">
                                <div class="col-md-4">
                                    <input type="text" name="city" class="form-control text-center" value="{{ user['city'] }}" placeholder="City" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" name="state" class="form-control text-center" value="{{ user['state'] }}" placeholder="State" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" name="zip" class="form-control text-center" value="{{ user['zip'] }}" placeholder="Zip Code" required>
                                </div>
                            </div>
                            <div class="mb-3 text-center">
                                <label class="form-label">Rate the Form:</label>
                                <input type="range" name="rating" min="1" max="10" value="{{ user['rating'] }}" class="form-range w-75 mx-auto" id="ratingSlider">
                                <p>Rating: <span id="ratingValue">{{ user['rating'] }}</span> / 10</p>
                            </div>
                            <div class="d-flex justify-content-center gap-2">
                                <button type="submit" class="btn btn-success">Save Changes</button>
                                <a href="/table" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const ratingSlider = document.getElementById("ratingSlider");
        const ratingValue = document.getElementById("ratingValue");
        if (ratingSlider && ratingValue) {
            ratingSlider.addEventListener("input", function() {
                ratingValue.textContent = ratingSlider.value;
            });
        }
    </script>
</body>
</html>
