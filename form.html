<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submit Your Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Enter Your Details</h2>

        <form method="post" class="text-center">
            <input type="text" name="name" class="form-control w-50 mx-auto mb-3 text-center" placeholder="Your Name" required>
            <input type="email" name="email" class="form-control w-50 mx-auto mb-3 text-center" placeholder="Your Email" required>

            <div class="mb-3">
                <label class="form-label">Hobbies:</label><br>
                <input type="checkbox" name="hobby" value="Cricket"> Cricket
                <input type="checkbox" name="hobby" value="Gaming"> Gaming
            </div>

            <div class="mb-3">
                <label class="form-label">Internship Duration:</label><br>
                <input type="radio" name="duration" value="14 Days"> 14 Days
                <input type="radio" name="duration" value="45 Days"> 45 Days
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
            
        </form>
    </div>
</body>
</html>
