<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submitted Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
       <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <div class="d-flex">
            <a href="/main" class="btn btn-dark me-2">Home</a>
            <a href="/data" class="btn btn-warning me-2"> form view</a>
            <a href="/table" class="btn btn-info">Table View</a>
        </div>
    </div>
</nav>


        <h2 class="text-center mb-4">Submitted Details</h2>

        {% for user in users %}
        <form class="text-center">
            <input type="text" class="form-control mb-3 text-center" value="{{ user['name'] }}" readonly>
            <input type="email" class="form-control mb-3 text-center" value="{{ user['email'] }}" readonly>
            <input type="number" class="form-control mb-3 text-center" value="{{ user['phone'] }}" readonly>
            <input type="password" class="form-control mb-3 text-center" value="{{ user['password'] }}" readonly>
            <input type="text" class="form-control mb-3 text-center" value="{{ user['country'] }}" readonly>

            <div class="mb-3">
                <label class="form-label">Rating:</label><br>
                <input type="range" name="rating" min="1" max="10" value="{{ user['rating'] }}" class="form-range w-50 mx-auto" readonly>
                <p>Rating:  <span>{{ user['rating'] }}</span> / 10</p>
            </div>
        </form>
        {% endfor %}
    </div>
</body>
</html>
