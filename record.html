<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submitted Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center">
        <div class="card shadow p-4 w-50">
            <h2 class="mb-4">Your Submitted Data</h2>
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Phone:</strong> {{ user.phone }}</p>
            <p><strong>Hobbies:</strong> {{ ", ".join(user.hobby) }}</p>
            <p><strong>Internship Duration:</strong> {{ user.duration }}</p>
            <div class="text-center mt-3">
                <a href="/" class="btn btn-success">Submit Again</a>
            </div>
        </div>
    </div>
</body>
</html>
